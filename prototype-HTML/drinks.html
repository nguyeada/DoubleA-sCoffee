<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Double A Coffee Database</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="row navbar navbar-expand-sm py-5">
                <div class="container-fluid">
                    <h3 class="navbar-text">Double A Coffee Company</h3>
                    <ul class="nav nav-pills justify-content-end">                
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Drinks</a></li>
                        <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="locations.html">Locations</a></li>
                        <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                        <li class="nav-item"><a class="nav-link" href="drink-orders.html">Drink Tracker: Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="drink-locations.html">Drink Tracker: Locations</a></li>
                    </ul>
                </div>  
            </nav>
            <div class="row container-fluid m-0 pt-3 pb-3 px-5">
                <h4 class="text-center">Drink Database</h4>
            </div>
            <div class="row container-fluid m-0 pt-3">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Drink ID</th>
                            <th>Name</th>
                            <th>Cost</th>
                            <th>Edit Drink Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Red Eye</td>
                            <td>$2.50</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Rose Latte</td>
                            <td>$4.00</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Iced Matcha</td>
                            <td>$4.00</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                        </tr>
                        <tr>
                            <td>004</td>
                            <td>Black Tea</td>
                            <td>$2.50</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row container-fluid m-0 pt-4">
                
            </div>
            <div class="input-group m-0 mt-2 px-5">
                <label for="new-drink" class="form-label">Add a drink to the menu:</label>
            </div>
            <div class="input-group m-0 mt-2 px-5">
                <input type="text" class="form-control" placeholder="Enter drink name">
                <input type="text" class="form-control" placeholder="Enter cost">
                <button class="btn btn-outline-primary" type="submit">Add</button>
            </div>
            <div class="input-group m-0 mt-3 px-5">
                <label for="remove-drink" class="form-label">Remove a drink from the menu:</label>
            </div>
            <div class="input-group m-0 mt-2 px-5 pb-5">
                <input class="form-control" list="drinks" name="drinks" id="drink-types">
                <datalist id="drinks">
                    <option value="001">
                    <option value="002">
                    <option value="003">
                    <option value="004">
                </datalist>
                <button class="btn btn-outline-primary" type="submit">Remove</button>
            </div>
        </div>  
    </body>
</html>
