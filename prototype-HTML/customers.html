<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Double A Coffee Database</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="row navbar navbar-expand-sm py-5">
                <div class="container-fluid">
                    <h3 class="navbar-text">Double A Coffee Company</h3>
                    <ul class="nav nav-pills justify-content-end">                
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="drinks.html">Drinks</a></li>
                        <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="locations.html">Locations</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Customers</a></li>
                        <li class="nav-item"><a class="nav-link" href="drink-orders.html">Drink Tracker: Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="drink-locations.html">Drink Tracker: Locations</a></li>
                    </ul>
                </div>  
            </nav>
            <div class="row container-fluid m-0 pt-3 pb-3 px-5">
                <h4 class="text-center">Customer Database</h4>
            </div>
            <div class="row container-fluid m-0 pt-3">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Number of Orders</th>
                            <th>Edit Customer Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>025</td>
                            <td>Ana</td>
                            <td>Teruya</td>
                            <td>15</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                        </tr>
                        <tr>
                            <td>026</td>
                            <td>Ada</td>
                            <td>Nguyen</td>
                            <td>1</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                        </tr>
                        <tr>
                            <td>027</td>
                            <td>Jane</td>
                            <td>Doe</td>
                            <td>2</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                        </tr>
                        <tr>
                            <td>030</td>
                            <td>John</td>
                            <td>Smith</td>
                            <td>3</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row container-fluid m-0 pt-4">
                
            </div>
            <div class="input-group m-0 mt-2 px-5">
                <label for="new-customer" class="form-label">Add a new customer:</label>
            </div>
            <div class="input-group m-0 mt-2 px-5">
                <input type="text" class="form-control" placeholder="Enter customer's first name">
                <input type="text" class="form-control" placeholder="Enter customer's last name">
                <input type="text" class="form-control" placeholder="Enter the customer's total number of orders">
                <button class="btn btn-outline-primary" type="submit">Add</button>
            </div>
            <div class="input-group m-0 mt-3 px-5">
                <label for="remove-customer" class="form-label">Remove a customer:</label>
            </div>
            <div class="input-group m-0 mt-2 px-5 pb-5">
                <input class="form-control" list="customers" name="customers" id="customer-list">
                <datalist id="customers">
                    <option value="025">
                    <option value="026">
                    <option value="027">
                    <option value="030">
                </datalist>
                <button class="btn btn-outline-primary" type="submit">Remove</button>
            </div>
        </div>  
    </body>
</html>
